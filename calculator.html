<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="calculator.css">
</head>
<body>

    <div class="container">
        <div class="row dark-grey">
            <div class="col-md-12 text-right white-font">0</div>
        </div>

        <div class="row light-grey">
            <div class="col-md-3 text-center border-right border-bottom">AC</div>
            <div class="col-md-3 text-center border-right">+/-</div>
            <div class="col-md-3 text-center border-right">%</div>
            <div class="col-md-3 text-center orange white-font">&divide;</div>
        </div>

        <div class="row light-grey">
            <div class="col-md-3 text-center border-right border-bottom">7</div>
            <div class="col-md-3 text-center border-top border-right">8</div>
            <div class="col-md-3 text-center border-top border-right">9</div>
            <div class="col-md-3 text-center orange white-font border-top">x</div>
        </div>

        <div class="row light-grey">
            <div class="col-md-3 text-center border-right border-bottom">4</div>
            <div class="col-md-3 text-center border-top border-right">5</div>
            <div class="col-md-3 text-center border-top border-right">6</div>
            <div class="col-md-3 text-center orange white-font border-top">-</div>
        </div>

        <div class="row light-grey">
            <div class="col-md-3 text-center border-bottom border-right">1</div>
            <div class="col-md-3 text-center border-bottom border-top border-right">2</div>
            <div class="col-md-3 text-center border-bottom=- border-top border-right">3</div>
            <div class="col-md-3 text-center orange white-font border-top">+</div>
        </div>

        <div class="row light-grey">
            <div class="col-md-6 text-center border-right border-bottom">0</div>
            <div class="col-md-3 text-center border-right border-bottom">.</div>
            <div class="col-md-3 text-center orange white-font border-top border-bottom">=</div>
        </div>

    </div>

    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
